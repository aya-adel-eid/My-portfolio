<div class="flex items-center mb-5 gap-2.5 lg:gap-5 py-6 px-6 rounded-2xl cursor-pointer
         w-full transition-all duration-300 group

         bg-white border border-gray-200
         hover:bg-gray-50 hover:border-main-500/40

         dark:bg-white/5 dark:border-white/10
         dark:hover:bg-white/10 dark:hover:border-main-600/30">

  <!-- Icon -->
  <div class="w-12 h-12 flex items-center justify-center rounded-xl flex-shrink-0
           transition-all duration-300

           bg-main-600/10 border border-main-600/20
           group-hover:bg-main-600/20

           dark:bg-main-600/10 dark:border-main-600/20
           dark:group-hover:bg-main-600/20">

    <i class="fa-lg text-main-600 dark:text-main-400" [class]="contact.icon">
    </i>
  </div>

  <!-- Content -->
  <div class="flex flex-col gap-1 ">

    @for (item of contact.content; track $index) {
    <h4 class="text-lg font-semibold leading-snug transition-colors duration-300
               px-5
               text-gray-800 group-hover:text-main-600
               dark:text-white dark:group-hover:text-main-400">
      {{ item }}
    </h4>
    }

  </div>

</div>
