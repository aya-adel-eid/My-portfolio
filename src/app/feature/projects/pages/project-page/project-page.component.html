<section class="relative overflow-hidden pt-35 pb-24
                bg-gray-100 dark:bg-[#1F262F]
                transition-colors duration-500">

  <!-- Background decoration -->
  <div class="absolute inset-0 z-0 pointer-events-none">
    <div class="absolute top-1/4 right-1/4 w-96 h-96
                bg-main-600/10 dark:bg-main-600/5
                rounded-full blur-3xl"></div>

    <div class="absolute bottom-1/4 left-1/4 w-96 h-96
                bg-main-600/10 dark:bg-main-600/5
                rounded-full blur-3xl"></div>
  </div>

  <div class="container mx-auto px-8 relative z-10">

    <!-- Section Header -->
    <div class="flex flex-col items-center gap-3 mb-16">

      <h2 class="text-4xl font-bold text-center py-5 text-main-600" data-aos="fade-down" data-aos-delay="200">
        My Projects
      </h2>
      <div class="w-12 h-0.5 dark:bg-main-600/40 bg-main-300/40 rounded-full mt-1"></div>
      <p class="text-lg dark:text-gray-100 text-gray-800 font-semibold text-center max-w-xl mt-2 leading-relaxed"
        data-aos="fade-down-left" data-aos-delay="500">
        A collection of projects I built throughout my learning journey â€”
        from simple JavaScript apps to full Angular applications with real-world features.
      </p>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-6 items-stretch">
      @for (project of projects_arr; track $index) {
      <div data-aos="fade-up-right" [attr.data-aos-delay]="$index*700">

        <app-project-card [project]="project"></app-project-card>
      </div>
      }
    </div>

  </div>
</section>
